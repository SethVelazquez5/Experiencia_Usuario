<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0c0c0c;
            color: #fff;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .menu-header h1 {
            font-size: 48px;
            color: #D4AF37;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .menu-header p {
            color: #fff;
            font-style: italic;
        }

        .menu-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .filter-btn {
            padding: 12px 25px;
            border: 2px solid #D4AF37;
            background-color: transparent;
            color: #D4AF37;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: #D4AF37;
            color: #000;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }

        .menu-item {
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
            border: 1px solid #333;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .menu-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 25px;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .menu-item-title {
            font-size: 1.4em;
            color: #D4AF37;
        }

        .menu-item-price {
            color: #D4AF37;
            font-size: 1.2em;
            font-weight: 700;
        }

        .menu-item-description {
            color: #ccc;
            margin: 15px 0;
            line-height: 1.6;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            color: #D4AF37;
            border: 2px solid #D4AF37;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }

        .add-to-cart-btn:hover {
            background-color: #D4AF37;
            color: #000;
        }

        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
        }

        .cart-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #000000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s;
        }

        .cart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background-color: #D4AF37;
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background-color: #FFD700;
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <a href="index1.html" class="back-btn">‚Üê Regresar</a>
            <h1>Nuestro Menu</h1>
            <p>Discover our delicious selections</p>
        </div>

        <div class="menu-filters">
            <button class="filter-btn active" data-filter="all">Todo</button>
            <button class="filter-btn" data-filter="starters">Entradas</button>
            <button class="filter-btn" data-filter="salads">Ensaladas</button>
            <button class="filter-btn" data-filter="specialty">Especialidades</button>
        </div>

        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be dynamically added here -->
        </div>
    </div>

    <div class="floating-cart">
        <a href="cart.html" class="cart-btn">
            üõí <span id="cartCount">0</span>
        </a>
    </div>

    <script>
        // Menu items data
        const menuItems = [
            {
                name: "Lobster Bisque",
                price: 5.95,
                category: "starters",
                image: "assets/img/menu/lobster-bisque.jpg",
                description: "Lorem, deren, trataro, filede, nerada"
            },
            {
                name: "Bread Barrel",
                price: 6.95,
                category: "specialty",
                image: "assets/img/menu/bread-barrel.jpg",
                description: "Lorem, deren, trataro, filede, nerada"
            },
            {
                name: "Crab Cake",
                price: 7.95,
                category: "starters",
                image: "assets/img/menu/cake.jpg",
                description: "A delicate crab cake served on a toasted roll with lettuce and tartar sauce"
            },
            {
                name: "Caesar Selections",
                price: 8.95,
                category: "salads",
                image: "assets/img/menu/caesar.jpg",
                description: "Lorem, deren, trataro, filede, nerada"
            },
            {
                name: "Tuscan Grilled",
                price: 9.95,
                category: "specialty",
                image: "assets/img/menu/tuscan-grilled.jpg",
                description: "Grilled chicken with provolone, artichoke hearts, and roasted red pesto"
            },
            {
                name: "Mozzarella Stick",
                price: 4.95,
                category: "starters",
                image: "assets/img/menu/mozzarella.jpg",
                description: "Lorem, deren, trataro, filede, nerada"
            },
            {
                name: "Greek Salad",
                price: 9.95,
                category: "salads",
                image: "assets/img/menu/greek-salad.jpg",
                description: "Fresh spinach, crisp romaine, tomatoes, and Greek olives"
            },
            {
                name: "Spinach Salad",
                price: 9.95,
                category: "salads",
                image: "assets/img/menu/spinach-salad.jpg",
                description: "Fresh spinach with mushrooms, hard boiled egg, and warm bacon vinaigrette"
            },
            {
                name: "Lobster Roll",
                price: 12.95,
                category: "specialty",
                image: "assets/img/menu/lobster-roll.jpg",
                description: "Plump lobster meat, mayo and crisp lettuce on a toasted bulky roll"
            }
        ];

        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(item) {
            const existingItem = cart.find(cartItem => cartItem.name === item.name);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...item,
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        // Display menu items
        function displayMenuItems(category = 'all') {
            const menuGrid = document.getElementById('menuGrid');
            const filteredItems = category === 'all' 
                ? menuItems 
                : menuItems.filter(item => item.category === category);

            menuGrid.innerHTML = filteredItems.map(item => `
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="menu-item-content">
                        <div class="menu-item-header">
                            <h3 class="menu-item-title">${item.name}</h3>
                            <span class="menu-item-price">$${item.price.toFixed(2)}</span>
                        </div>
                        <p class="menu-item-description">${item.description}</p>
                        <button class="add-to-cart-btn" onclick='addToCart(${JSON.stringify(item)})'>
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                document.querySelector('.filter-btn.active').classList.remove('active');
                button.classList.add('active');
                
                // Filter menu items
                const category = button.getAttribute('data-filter');
                displayMenuItems(category === 'all' ? 'all' : category);
            });
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            displayMenuItems();
            updateCartCount();
        });
    </script>
</body>
</html>
